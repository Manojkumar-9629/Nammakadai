<!doctype html>
<html lang="en">

<head>
  <title>Sale</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-sm navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-bag-heart-fill" id="logos"></i>&nbsp;&nbsp;NamaKadai</a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
              <ul class="navbar-nav  mt-2 mt-lg-0">
                  <!--<li class="nav-item">
                      <a class="nav-link active" href="#" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                  </li>-->
                  <li>
                      <!--<a class="cashup" href="#">Cash Balance: Rs.{{ cash_balance }}</a>-->
                  </li>
                 
              </ul>
             
          </div>
    </div>
  </nav>
  </header>
  <br><br>
  <main>
    <p class="display-4 pn text-center">Sale Product Now</p>

    <div class="container">
        <form method="post" action="{{ url_for('add_sale') }}">
            <div class="mb-3 row">
                <label for="item_id" class="form-label">Select Item</label>
                <select class="form-select form-select-lg" id="item_id" name="item_id">
                    <option value="1">Pencil</option>
                    <option value="2">Pen</option>
                    <option value="3">Eraser</option>
                    <option value="4">Sharpener</option>
                    <option value="5">Geometry Box</option>
                 </select>
            </div>
            <div class="mb-3 row">
                <label for="qty" class="form-label">Quantity</label>
                 
                   <input type="number" id="qty" name="qty" min="1" class="form-control" aria-describedby="helpId" placeholder="" required>
                   
            </div>
            <div class="mb-3 row">
                <label for="rate" class="form-label">Sale rate</label>
                 
                   <input type="number" id="rate" name="rate" min="0.01" step="0.01" class="form-control" aria-describedby="helpId" placeholder="" required>
                   
            </div>
            <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                    <button type="submit" value="Add Sale" class="btn btn-primary">sale item</button>
                    <a name="" id="" class="btn btn-primary" href="{{ url_for('index') }}" role="button">Back to home</a>
                </div>
            </div>
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
